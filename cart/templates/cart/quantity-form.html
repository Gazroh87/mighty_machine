<form class="form update-form" method="POST" action="{% url 'mod_cart' item.item_id %}">
{% csrf_token %}
<div class="form-group">
    <div class="input-group">
        <button class="decrement-qty btn btn-sm btn-danger rounded-0" 
            data-item_id="{{ item.item_id }}" id="decrement-qty_{{ item.item_id }}">
            <span>
                <i class="fas fa-minus fa-sm"></i>
            </span>
        </button>
        <input class="form-control form-control-sm qty_input" type="number" 
            name="quantity" value="{{ item.quantity }}" min="1" max="99" 
            data-item_id="{{ item.item_id }}"
            id="id_qty_{{ item.item_id }}">
        <button class="increment-qty btn btn-sm btn-success rounded-0"
            data-item_id="{{ item.item_id }}" id="increment-qty_{{ item.item_id }}">
            <span>
                <i class="fas fa-plus fa-sm"></i>
            </span>
        </button>
        {% if item.product.has_colours %}
            <input type="hidden" name="product_colour" value="{{ item.colour }}">
        {% endif %}
    </div>
</div>
</form>
<a class="update-link float-end fw-bold"><small>Update</small></a>
<a class="remove-item text-black float-start fw-bold" id="remove_{{ item.item_id }}" 
    data-product_colour="{{ item.colour }}">
    <i class="fas fa-trash-alt"></i>
    <small> Remove</small>
</a>
