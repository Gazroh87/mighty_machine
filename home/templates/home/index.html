{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="container-fluid h-100 mb-5">
        <div id="slideshow" class="w-100">
            <img src="{{ MEDIA_URL }}home_bg.jpg" alt="PC Gamer Gaming">
            <img src="{{ MEDIA_URL }}home_bg2.jpg" alt="PC lit up blue/purple inside">
            <img src="{{ MEDIA_URL }}home_bg3.jpg" alt="PC lit up inside">
            <img src="{{ MEDIA_URL }}home_bg4.jpg" alt="PC lit up inside">
            <img src="{{ MEDIA_URL }}home_bg5.jpg" alt="PC lit up green inside">
        </div>
        <div class="row h-100">
            <div class="col-12 col-md-4 offset-md-1 my-auto shadow-lg jumbotron">
                <img src="{% static 'images/mm-pcparts-logo.png' %}" class="hero-logo mx-auto d-block my-2" alt="MM PC Parts logo">
                <h1 class="display-4 logo-font mt-2 text-center">
                    The Latest tech <br> has arrived...
                </h1>
                <div class="my-5">
                    <h4>
                        <a href="{% url 'products' %}" class="shop-now-button btn btn-lg rounded-0 logo-case py-3 col-6 mx-auto">
                            Shop Now
                        </a>
                    </h4>
                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="container text-center">
            <h2 class="logo-font fw-bold">Be Inspired</h2>
            <h3 class="logo-font mb-4">What will you build?</h3>
            <hr class="w-50 mb-1 mx-auto">
        </div>
        <div class="row hp-section-1 mt-4">
            <div class="container">
                <div class="row row-cols-1 row-cols-md-3 mb-5">
                    <div class="col-12 col-md-6 col-lg-4">
                        <div class="card h-100">
                            <img src="{{ MEDIA_URL }}pc_blue.jpg" class="img-fluid" alt="blue gaming computer">
                        </div>
                    </div>
                    <div class="col-12 col-md-6 col-lg-4">
                        <div class="card h-100">
                            <img src="{{ MEDIA_URL }}pc_purple.jpg" class="img-fluid" alt="purple gaming computer">
                        </div>
                    </div>
                    <div class="col-12 col-md-6 col-lg-4">
                        <div class="card h-100">
                            <img src="{{ MEDIA_URL }}pc_red.jpg" class="img-fluid" alt="red gaming computer">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
